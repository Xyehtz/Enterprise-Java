<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java Form</title>
    <link rel="stylesheet" href="/css/formStyle.css">
</head>
<body>
  <h1>Do you think Java is fun?</h1>
  <form action="/submitForm" method="post">
    <input type="radio" id="yesInput" name="isJavaFun" value="Yes">
    <label for="yesInput">Yes</label>
    <br>
    <input type="radio" id="noInput" name="isJavaFun" value="No">
    <label for="noInput">No</label>
    <br>
    <input type="checkbox" id="addEmail" name="addEmail">
    <label for="addEmail">Add to mailing list</label>
    <hr>
    <label for="name">Name: </label>
    <input type="text" id="name" name="name">
    <br>
    <label for="email">Email: </label>
    <input type="email" id="email" name="email">
    <br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
