<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java Form</title>
</head>
<body>
  <h1>Do you think Java is fun?</h1>

  <form>
    <input type="radio" id="yesInput">
    <label for="yesInput">Yes</label>
    <br>
    <input type="radio" id="noInput">
    <label for="noInput">No</label>
    <br>
    <input type="checkbox" id="addMail">
    <label for="addMail">Add to mailing list</label>
    <br>
    <label for="name">Name</label>
    <input type="text" id="name">
    <br>
    <label for="email">Email</label>
    <input type="email" id="email">
  </form>
</body>
</html>
