<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Index</title>
</head>
<body>
<table>
  <tr>
    <th>Video Game ID</th>
    <th>Video Game Title</th>
    <th>Video Game Publisher</th>
    <th>Video Game Platform</th>
    <th>Video Game Price</th>
  </tr>
  <tr th:each="game: ${videoGameList1}">
    <td th:text="${game.id}">FALL4</td>
    <td th:text="${game.title}">Fallout 4</td>
    <td th:text="${game.publisher}">Bethesda</td>
    <td th:text="${game.platform}">Xbox Series X</td>
    <td th:text="${game.price}">40</td>
  </tr>
</table>
<hr>
<h3>Add a course</h3>
<form method="post" action="#" th:action="@{/addGame}" th:object="${VideoGames}">
  <label for="id">Video Game ID: </label>
  <input type="number" id="id" th:field="*{id}">
  <br>
  <label for="title">Video Game Title: </label>
  <input type="text" id="title" th:field="*{title}">
  <br>
  <label for="publisher">Video Game Publisher: </label>
  <input type="text" id="publisher" th:field="*{publisher}">
  <br>
  <label for="platform">Video Game Platform: </label>
  <select id="platform" th:field="*{platform}">
    <option th:each="p: *{platforms}" th:text="${p}" th:value="${p}"></option>
  </select>
  <br>
  <label for="price">Video Game Price: </label>
  <input type="number" id="price" th:field="*{price}">
  <br>
  <button type="submit">Submit</button>
</form>
</body>
</html>
