<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <table>
        <tr>
            <th>Course Name</th>
            <th>Course Prefix</th>
            <th>Course ID</th>
            <th>Course Code</th>
        </tr>
        <tr th:each="aCourse:${courseList}">
            <td th:text="${aCourse.name}">Enterprise Java Development</td>
            <td th:text="${aCourse.prefix}">PROG</td>
            <td th:text="${aCourse.id}">55</td>
            <td th:text="${aCourse.code}">PROG55</td>
        </tr>
    </table>
    <hr>
    <h3>Add a course</h3>
    <form method="post" action="#" th:action="@{/addCourse}">
        <label for="name">Course Name: </label>
        <input type="text" name="name" id="name">
        <br>
        <label for="prefix">Course Prefix: </label>
        <input type="text" name="prefix" id="prefix">
        <br>
        <label for="id">Course ID: </label>
        <input type="number" name="id" id="id">
        <br>
        <label for="code">Course Code: </label>
        <input type="number" name="code" id="code">
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
